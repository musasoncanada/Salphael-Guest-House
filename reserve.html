<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reserve – Salphael</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="header"><div class="container nav"><a class="brand" href="index.html"><img src="assets/logo.png"><strong>Salphael</strong></a>
<nav class="nav"><a href="index.html">Home</a><a href="rooms.html">Rooms & Rates</a><a href="gallery.html">Gallery</a><a class="active" href="reserve.html">Reserve</a></nav></div></header>
<section class="section"><div class="container"><h1>Reserve Your Stay</h1>
<form id="bookingForm" class="booking-form" onsubmit="return false">
  <div class="cards" style="grid-template-columns:repeat(2,1fr)">
    <label>Full Name<input name="name" required></label>
    <label>Phone (WhatsApp preferred)<input name="phone" required></label>
    <label>Check‑in<input type="date" name="checkin" required></label>
    <label>Check‑out<input type="date" name="checkout" required></label>
    <label>Room / Suite<select name="room_type" id="room_type" required>
      <option value="standard">Standard Room — ₦40,000/night</option>
      <option value="deluxe">Deluxe Room — ₦60,000/night</option>
      <option value="family_down">Family Suite (Downstairs, 2BR) — ₦100,000/night</option>
      <option value="family_up">Family Suite (Upstairs, 3BR) — ₦120,000/night</option>
    </select></label>
    <label>Email (optional)<input type="email" name="email" placeholder="you@example.com"></label>
  </div>
  <div class="price-summary"><strong>Submit your reservation by email.</strong> We will confirm promptly.</div>
<div class="cta-row" style="display:flex;gap:.6rem;flex-wrap:wrap"><button id="submitForm" class="btn btn-cta" type="button">Submit Reservation (Email)</button></div>
<p class="tiny" style="margin-top:6px">Prefer faster confirmation? <a href="https://wa.me/2348146144201" target="_blank">Message on WhatsApp</a> or <a href="tel:+2348146144201">Call Us</a>.</p>
<div id="submitResult" class="tiny" style="margin-top:8px"></div>
</form>
</div></section>
<footer class="footer"><div class="container"><p>© Salphael Guest House • Rayfield, Jos</p></div></footer>
<script src="script.js"></script></body></html>
