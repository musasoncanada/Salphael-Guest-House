lass="container"><p>© Salphael Guest House • Rayfield, Jos</p></div></footer><script src="script.js"></script><script>document.getElementById('submitForm').addEventListener('click', async ()=>{const f=document.getElementById('bookingForm'); if(!f.checkValidity()){f.reportValidity();return;} const payload={name:f.name.value,phone:f.phone.value,email:f.email.value,room_type:f.room_type.value,checkin:f.checkin.value,checkout:f.checkout.value}; try{await fetch('https://formspree.io/f/mwpnveej',{method:'POST',headers:{'Accept':'application/json','Content-Type':'application/json'},body:JSON.stringify(payload)}); document.getElementById('submitResult').textContent='✅ Reservation request sent. We will confirm by email.'; f.reset(); updateEstimate(); }catch(e){ document.getElementById('submitResult').textContent='Could not submit right now. Please try again.'; }})</script></body></html>
